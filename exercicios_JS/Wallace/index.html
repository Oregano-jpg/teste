<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Banco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulador Bancário</h1>

    <div id="mensagem"></div>

    <fieldset>
        <legend>Operações</legend>

    <button id="btnConsulta" onclick="consultarSaldo()">Consultar Saldo</button>
    <fieldset>
        <legend>Saque</legend>
    <label for="valorSaque">Valor:</label>
    <input type="number" id="valorSaque" name="valorSaque" value="0">
    <button id="btnSaque" onclick="sacar()">Sacar</button>
</fieldset>

    <fieldset>
    <legend>Depósito</legend>
    <label for="valorDeposito">Valor:</label>
    <input type="number" id="valorDeposito" name="valorDeposito" value="0">
    <button id="btnDeposito" onclick="depositar()">Depósito</button>
</fieldset>
    <button id="btnSair" onclick="sair()">Sair</button>

</fieldset>
    <script src="banco.js"></script>
</body>
</html>
